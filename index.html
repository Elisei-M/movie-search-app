<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Movie Search App</h1>
      <button id="themeToggle">Dark Mode</button>
    </header>
    
    <div class="search-controls">
      <input type="text" id="searchInput" placeholder="Enter movie title..." />
      <button id="searchBtn">Search</button>
      <select id="typeFilter">
        <option value="">All</option>
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="episode">Episode</option>
      </select>
      <select id="sortOrder">
        <option value="asc">Year Ascending</option>
        <option value="desc">Year Descending</option>
      </select>
      <button id="viewFavoritesBtn">View Favorites</button>
    </div>
    
    <!-- Spinner pentru încărcare -->
    <div id="spinner" class="spinner" style="display:none;"></div>
    
    <!-- Mesaj de eroare -->
    <div id="errorMessage" class="error-message"></div>
    
    <!-- Containerul pentru cardurile de filme -->
    <div id="movies" class="movies-grid"></div>
    
    <!-- Butonul pentru paginare -->
    <button id="loadMoreBtn" style="display: none;">Load More</button>
  </div>
  
  <!-- Modal pentru detalii film -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
